<div id="background_header"></div>

<div id="chatContainer">
  <app-sidebar
    (conversationClicked)="onConversationSelected($event)"
  ></app-sidebar>
  <div id="chat">
    <div id="chatPlaceholder" *ngIf="!conversation">
      <img width="400" src="../assets/img/ng.Blanc_transparent.png" />
      <h2>Stay connected</h2>
      <p>
        We connects you  to company.<br />
        
      </p>
      <div class="seperator"></div>

      <p>Be  available .</p>
    </div>

    <app-messages [conversation]="conversation" *ngIf="conversation"></app-messages>
  </div>
</div>
