<div id="container">
    <div id="header">
      <div class="avatarSection">
        <div class="picture">
          <img src="../../../assets/images/noPic.svg" />
        </div>
        <div class="nameSection">{{conversation._id.name}}</div>
      </div>
     
    </div>
    <div id="body">
      <div
        class="message"
        [ngClass]="{ me: message.me }"
        *ngFor="let message of conversation.messages;let i = index "
      >
        <div  *ngIf="messagesending[i]" class="messageContentsender" >
          {{ message.text }}
          <div class="time">{{message.createdAt}}</div>
         
        </div>
         <div  *ngIf="!messagesending[i]" class="messageContentreceiver" >
            {{ message.text }}
            <div class="time">{{message.createdAt}}</div>
            </div>
      </div>
    </div>
    <div id="footer">
      <div id="smileyIcon">
        <img
          (click)="emojiPickerVisible = !emojiPickerVisible"
          src="../../../assets/images/smileIcon.svg"
        />
        <emoji-mart
          (emojiClick)="emojiClicked($event)"
          *ngIf="emojiPickerVisible"
          style="position: absolute; bottom: 50px"
          [darkMode]="false"
          title="Pick your emojiâ€¦"
          emoji="point_up" 
        ></emoji-mart>
      </div>
      <div id="textarea">
        <textarea
          [(ngModel)]="message"
          (keyup.enter)="submitMessage($event)"
        ></textarea>
      </div>
      <div id="micIcon">
        <img src="https://img.icons8.com/ios/50/000000/incoming-call.png"/>
      </div>
    </div>
  </div>
