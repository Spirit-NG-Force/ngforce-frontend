
<div class="col-md-12">
    <div class="card">
      <div class="card-header"><h4 class="card-title">Candidates Table</h4></div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class="text-primary">
              <tr>
                <th class="text-center">#</th>
                <th>Name</th>
                <th>Last Name</th>
                <th class="text-center">Email</th>
                
              </tr>
            </thead>
            <tbody *ngFor= "let user of users ; let i = index" >
              <tr>
                <td class="text-center">{{i+1}}</td>
                <td>{{user.name}}</td>
                <td>{{user.lastname}}</td>
                <td class="text-center">{{user.email}}</td>
              
                <td class="text-right">
              
                <button
                  (click)= "delete(user)"
                  type="button"
                  rel="tooltip"
                  class="btn btn-danger btn-icon btn-sm   btn-neutral  margin-right"
                >
                  <i class="now-ui-icons ui-1_simple-remove"></i>
                </button>
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div></div>
  
<div class="col-md-12">
  <div class="card">
    <div class="card-header"><h4 class="card-title">companies Table</h4></div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class="text-primary">
            <tr>
              <th class="text-center">#</th>
              <th>Name</th>
              <th>Email</th>
              <th class="text-center">Subscription</th>
              <th class="text-right">Expire Date</th>
            </tr>
          </thead>
          <tbody  *ngFor= "let company of companies ; let i = index">
            <tr>
              <td class="text-center">{{i+1}}</td>
              <td>{{company.name}}</td>
              <td>{{company.email}}</td>
              <td class="text-center">bronze</td>
              <td class="text-right">04/06</td>
              <td class="text-right">
               
              <button
              (click)= "delete2(company)"
                type="button"
                rel="tooltip"
                class="btn btn-danger btn-icon btn-sm   btn-neutral  margin-right"
              >
                <i class="now-ui-icons ui-1_simple-remove"></i>
              </button>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
