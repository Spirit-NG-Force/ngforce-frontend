<app-navbar></app-navbar>
<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/project6.jpg)"></div>
    <div class="content-center">
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" method="" action=""  (ngSubmit)="onSubmit()">
                        <div class="card-header text-center">
                            <div id="logo-container">
                                <img id="logo" src="assets/img/ng.Blanc_transparent.png" alt="">
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                              </div>
                                <input type="text" name="email" [(ngModel)]="email" class="form-control" placeholder="your email..." (focus)="focus=true" (blur)="focus=false" >
                            </div>
                            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                              </div>
                                <input type="password" name="password" [(ngModel)]="password" placeholder="Password..." class="form-control" (focus)="focus1=true" (blur)="focus1=false"/>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                           
                            <input type="submit" value="LOGIN" class="btn btn-primary btn-round btn-lg btn-block">
                          
                        </div>
                        <a [routerLink]="['/views/landing']">
                            About Us
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
